<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @keyframes spin-fast {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse-ring {
        0% { r: 20px; opacity: 1; }
        100% { r: 80px; opacity: 0; }
      }
      @keyframes data-flow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      .spinner { animation: spin-fast 3s linear infinite; }
      .ring { animation: pulse-ring 2s ease-out infinite; }
      .ring-delay { animation: pulse-ring 2s ease-out infinite 0.5s; }
      .data { animation: data-flow 3s linear infinite; }
    </style>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ab5d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#061a2b"/>
  
  <!-- Center spinner/target -->
  <g transform="translate(200, 150)">
    <!-- Pulsing rings -->
    <circle r="20" fill="none" stroke="#87CEEB" stroke-width="2" class="ring"/>
    <circle r="20" fill="none" stroke="#0b3d61" stroke-width="2" class="ring-delay"/>
    
    <!-- Spinning data circles -->
    <g class="spinner">
      <circle cx="50" cy="0" r="4" fill="#87CEEB"/>
      <circle cx="-50" cy="0" r="4" fill="#5ab5d0"/>
      <circle cx="0" cy="50" r="4" fill="#87CEEB"/>
      <circle cx="0" cy="-50" r="4" fill="#5ab5d0"/>
    </g>
    
    <!-- Data flow paths -->
    <path d="M 0 -60 L 42 -42" stroke="url(#flowGrad)" stroke-width="2" fill="none" 
          stroke-dasharray="20" class="data"/>
    <path d="M 60 0 L 42 42" stroke="url(#flowGrad)" stroke-width="2" fill="none" 
          stroke-dasharray="20" class="data" style="animation-delay:0.3s"/>
    <path d="M 0 60 L -42 42" stroke="url(#flowGrad)" stroke-width="2" fill="none" 
          stroke-dasharray="20" class="data" style="animation-delay:0.6s"/>
    <path d="M -60 0 L -42 -42" stroke="url(#flowGrad)" stroke-width="2" fill="none" 
          stroke-dasharray="20" class="data" style="animation-delay:0.9s"/>
    
    <!-- Center lock/target -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#87CEEB" stroke-width="2"/>
    <text x="-5" y="6" font-size="14" fill="#87CEEB" font-weight="bold">ðŸŽ¯</text>
  </g>
  
  <!-- Side labels -->
  <text x="20" y="40" font-family="monospace" font-size="12" fill="#87CEEB" opacity="0.6">DATA</text>
  <text x="20" y="280" font-family="monospace" font-size="12" fill="#5ab5d0" opacity="0.6">FLOW</text>
  <text x="340" y="150" font-family="monospace" font-size="12" fill="#87CEEB" opacity="0.6">NET</text>
</svg>
